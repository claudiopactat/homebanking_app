<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div id="app" class="d-flex justify-content-around">

      <div>
        <h1>Client Manager</h1>
    
        <form>
            <div class="mb-3">
              <label for="name" class="form-label">Name:</label>
              <input type="text" class="form-control" v-model="firstName" id="name" aria-describedby="emailHelp" required>
            </div>
    
            <div class="mb-3">
              <label for="lastname" class="form-label">Last name:</label>
              <input type="text" class="form-control" v-model="lastName" id="lastname" required>
            </div>
    
            <div class="mb-3">
                <label for="email" class="form-label">Email address:</label>
                <input type="email" class="form-control" v-model="email" id="email" required>
            </div>
            
            <button type="submit" @click="addClient()" class="btn btn-success">Add client</button>
        </form>
    
        <br><br>
    
        <h2>Client list</h2>
    
        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Last name</th>
                <th scope="col">Email address</th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="client in clients">
                <th scope="row"></th>
                <td>{{client.firstName}}</td>
                <td>{{client.lastName}}</td>
                <td>{{client.email}}</td>
                <td><button type="submit" @click="deleteClient(client)" class="btn btn-danger">Delete</button></td>
              </tr>
            </tbody>
        </table>

        
      </div>
        
      <div>
        <h1>Client REST response</h1>
        <pre>
          {{json}}
        </pre>
        
      </div>

    </div>

    
    



    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="manager.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
   
</body>

</html>
