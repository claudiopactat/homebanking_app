<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="app" class="cuerpoLogin">

        <div class="izquierdaLogin bg-dark bg-gradient">

            <img src="img/logo2.png" alt="" width="225" height="215" style="margin-left: 2.5rem;">
            <div class="lineaIndex"></div>
            <h1>Bienvenido al Home Banking</h1>
            <h2>Online Banking</h2>
            
        </div>

        <div class="derechaLogin">

            <form v-show="iniciosesion">
                <h1>Iniciar Sesion</h1>
                <div class="mb-3">
                    <label for="email1" class="form-label">Email:</label>
                    <input type="email" class="form-control" v-model="email" id="email1" placeholder="nombre@ejemplo.com" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña:</label>
                    <input type="password" class="form-control" v-model="password" id="password" placeholder="********" required>
                </div>
                <div>
                    <button type="submit" @click="signIn()" class="btn btn-success buttonIngresar">Ingresar</button>
                </div>
                <div>
                    <button type="button" @click="mostrarFormulario()" class="btn btn-danger buttonCambiarFormulario">Registrarme</button>
                </div>
            </form>

            <form v-show="registro">
                <h1>Registrarse</h1>
                <div class="mb-3">
                    <label for="firstName" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" v-model="firstName" id="firstName" placeholder="Roberto" required>
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Apellido:</label>
                    <input type="text" class="form-control" v-model="lastName" id="lastName" placeholder="Gonzalez" required>
                </div>
                <div class="mb-3">
                    <label for="emailRegister" class="form-label">Email:</label>
                    <input type="email" class="form-control" v-model="email" id="emailRegister" placeholder="robertogonzalez@ejemplo.com" required>
                </div>
                <div class="mb-3">
                    <label for="passwordRegister" class="form-label">Contraseña:</label>
                    <input type="password" class="form-control" v-model="password" id="passwordRegister" placeholder="*******" required>
                </div>
                <div>
                    <button type="submit" @click="registerNewClient()" class="btn btn-success buttonRegistrarse">Registrarse e Iniciar Sesion</button>
                </div>
                <div>
                    <button type="button" @click="mostrarFormulario()" class="btn btn-danger buttonCambiarFormulario">Volver</button>
                </div>
            </form>

            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="index.js"></script>
</body>

</html>
